<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  background: radial-gradient(circle at top, #1b1f27 0%, #111318 100%);
  color: #eaeaea;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  min-height: 100vh;
  padding: 2rem;
}
.container-box {
  max-width: 900px;
  margin: 2rem auto;
  padding: 2rem;
  border-radius: 20px;
  background: #1c1f25;
  box-shadow: 0 0 30px rgba(0,0,0,0.6);
}
h1 {
  text-align: center;
  font-size: 2rem;
  background: linear-gradient(90deg, #3b1d77, #1e90ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 2rem;
}
.education-card {
  background: #2a2f38;
  padding: 1rem 1.5rem;
  border-radius: 15px;
  margin-bottom: 1rem;
  border-left: 5px solid #5b3cc4;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.education-card:hover {
  transform: translateX(5px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.5);
}
.education-card h4 {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}
.school-level {
  font-size: 0.8rem;
  color: #1e90ff;
  font-weight: bold;
  background: rgba(255,255,255,0.1);
  padding: 0.1rem 0.5rem;
  border-radius: 5px;
}
ul {
  padding-left: 1.2rem;
  margin-top: 0.5rem;
}
.page-links {
  display: flex;
  justify-content: space-between;
  margin-top: 2rem;
}
a.page-link {
  padding: 0.6rem 1.2rem;
  border-radius: 10px;
  text-decoration: none;
  color: #fff;
  background: #5b3cc4;
  transition: 0.3s ease;
}
a.page-link:hover {
  background: #3b1d77;
}
</style>
</head>
<body>
<div class="container-box">
  <h1>Education</h1>

  <!-- ICATS University College (Latest) -->
  <div class="education-card">
    <h4>ICATS University College <span class="school-level">Tertiary</span></h4>
    <ul>

    </ul>
  </div>

  <!-- SMK Semerah Padi (Secondary) -->
  <div class="education-card">
    <h4>SMK Semerah Padi <span class="school-level">Secondary</span></h4>
    <ul>

    </ul>

  <div class="education-card">
    <h4>SK Siol Kanan <span class="school-level">Primary</span></h4>
    <ul>
      <li>2012–2017: Primary School</li>
    </ul>
  </div>

  <div class="page-links">

  </div>
</div>
