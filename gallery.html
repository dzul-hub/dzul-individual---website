<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery ‚Äì Syed Muhammad Asyraf Al-Hakim</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

<style>
.video-bg{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  object-fit:cover;
  z-index:-3;
}
.overlay{
  position:fixed;
  inset:0;
  background:rgba(10,12,18,.65);
  z-index:-2;
}
body{
  color:#eaeaea;
  font-family:'Segoe UI',sans-serif;
  min-height:100vh;
  margin:0;
  padding:2rem;
}
.container-box{
  max-width:850px;
  margin:auto;
  padding:1.5rem;
  background:rgba(28,31,37,.55);
  backdrop-filter:blur(14px);
  border-radius:22px;
  box-shadow:0 0 35px rgba(0,0,0,.7);
}
h1{
  text-align:center;
  margin-bottom:1.5rem;
  background:linear-gradient(90deg,#3b1d77,#1e90ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.carousel{
  max-width:360px;
  margin:auto;
}
.carousel-item{height:520px;}
.carousel-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:18px;
}
.sound-btn{
  position:fixed;
  bottom:25px;
  right:25px;
  background:#5b3cc4;
  color:#fff;
  border:none;
  padding:12px 16px;
  border-radius:50%;
  font-size:1.3rem;
  box-shadow:0 0 15px rgba(0,0,0,.6);
  z-index:10;
}
.sound-btn:hover{background:#3b1d77;}
.page-links{
  display:flex;
  justify-content:space-between;
  margin-top:2rem;
}
.page-link{
  background:#5b3cc4;
  color:#fff;
  padding:.6rem 1.4rem;
  border-radius:12px;
  text-decoration:none;
}
.page-link:hover{background:#3b1d77;}
</style>
</head>

<body>

<!-- üé• Video Background -->
<video class="video-bg" autoplay muted loop>
  <source src="video.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- üéµ Audio -->
<audio id="bgMusic" loop>
  <source src="A Little Death.mp3" type="audio/mpeg">
</audio>

<!-- üîä Sound Button -->
<button class="sound-btn" onclick="toggleMusic()">
  <i id="soundIcon" class="bi bi-volume-up-fill"></i>
</button>

<div class="container-box">
  <h1>Gallery</h1>

  <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active"><img src="syed.png"></div>
      <div class="carousel-item"><img src="hakim.png"></div>
      <div class="carousel-item"><img src="ashraf.png"></div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <div class="page-links">
    <a class="page-link" href="index.html">‚Üê Back</a>
    <a class="page-link" href="contact.html">Next ‚Üí</a>
  </div>
</div>

<script>
let playing=false;
const music=document.getElementById("bgMusic");
const icon=document.getElementById("soundIcon");

function toggleMusic(){
  if(!playing){
    music.play();
    icon.className="bi bi-volume-up-fill";
    playing=true;
  }else{
    music.pause();
    icon.className="bi bi-volume-mute-fill";
    playing=false;
  }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
